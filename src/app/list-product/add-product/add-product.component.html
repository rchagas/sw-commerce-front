<div mat-dialog-content>
  <form class="form-horizontal" [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="col-sm-12 form-group">
      <label for="name">Nome do Produto</label>
      <input type="text" class="form-control" placeholder="Nome do Produto" formControlName="name">
    </div>
    <div class="col-sm-12 form-group">
      <label for="price">R$</label>
      <input type="number" class="form-control" placeholder="PreÃ§o do Produto" formControlName="price">
    </div>
    <div class="col-sm-12 form-group">
      <label for="image">Imagem do Produto</label>
      <input type="text" class="form-control" placeholder="Imagem do Produto" formControlName="image">
    </div>
    <div class="buttons">
      <button type="button" class="btn btn-outline-dark" (click)="onCancelClick()">Cancelar</button>
      <button type="submit" class="btn btn-dark" [mat-dialog-close]="addForm.value">Cadastrar</button>
    </div>
  </form>
</div>
